<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="loginForm" onsubmit="event.preventDefault(); validateCredentials();">
                <fieldset>
                    <legend>Login</legend>
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Username" required>
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" required>
                    
                    <button type="submit" class="login-btn">Login</button><br>
                    <span id="error-message" style=" font-size: small; color: red; display: none;"></span>
                    <label class="signup-link">
                    <p>Don't have an account? <a class="secret" href="file:///C:/Users/Administrator/Desktop/LoginForms1/signup.html">Sign up here!</a></p>
                    </label>    
                </fieldset>
            </form>
        </div>
        <div class="sidebar">
            <h2>Welcome Back!</h2>
            <p>Join your friends and discover new connections.</p>
            <p>It's easy to sign up and start sharing!</p>
        </div>
    </div>
</body>
</html>
